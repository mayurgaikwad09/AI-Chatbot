<!DOCTYPE html>
<html>
<head>
    <title>AI Chatbot</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .chatbox {
            width: 420px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            height: 44px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            height: 44px;
            margin-top: 10px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .clear-btn {
            background: #f44336;
        }

        .suggestions {
            margin-top: 10px;
            font-size: 14px;
        }

        .suggestions span {
            display: inline-block;
            background: #e0e0e0;
            padding: 6px 10px;
            border-radius: 15px;
            margin: 5px 5px 0 0;
            cursor: pointer;
        }

        .chat-area {
            margin-top: 15px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 80px;
        }

        .user {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .bot {
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="chatbox">
        <h2>AI Powered Chatbot</h2>

        <input
            type="text"
            id="question"
            placeholder="Type your message..."
        />

        <button onclick="askBot()">Send</button>
        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>

        <!-- ✅ SUGGESTIONS (HIDDEN INITIALLY) -->
        <div class="suggestions" id="suggestions" style="display:none;">
            <strong>Try asking:</strong><br>
            <span onclick="quickAsk('what is ai')">What is AI?</span>
            <span onclick="quickAsk('what is python')">What is Python?</span>
            <span onclick="quickAsk('what is fastapi')">What is FastAPI?</span>
            <span onclick="quickAsk('what is database')">What is Database?</span>
            <span onclick="quickAsk('what is machine learning')">Machine Learning?</span>
        </div>

        <div class="chat-area" id="chatArea"></div>
    </div>

    <script>
        const input = document.getElementById("question");

        // ENTER KEY SUPPORT
        input.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                event.preventDefault();
                askBot();
            }
        });

        function quickAsk(text) {
            input.value = text;
            askBot();
        }

        async function askBot() {
            const chatArea = document.getElementById("chatArea");
            const message = input.value.trim();

            if (message === "") return;

            chatArea.innerHTML = `
                <div class="user">User: ${message}</div>
                <div class="bot">Bot is typing...</div>
            `;

            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_message: message })
                });

                const data = await response.json();

                chatArea.innerHTML = `
                    <div class="user">User: ${message}</div>
                    <div class="bot">Bot: ${data.response}</div>
                `;

                // ✅ SHOW SUGGESTIONS AFTER BOT ANSWERS
                document.getElementById("suggestions").style.display = "block";

            } catch (error) {
                chatArea.innerHTML += `<div class="bot">Bot: Error connecting to server</div>`;
            }
        }

        function clearChat() {
            fetch("/clear", { method: "POST" });
            document.getElementById("chatArea").innerHTML = "";
            document.getElementById("suggestions").style.display = "none";
        }
    </script>
</body>
</html>
